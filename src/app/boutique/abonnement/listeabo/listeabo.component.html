<app-header></app-header>
<nav class="breadcrumbs">
  <div class="container">
    <ul>
      <li class="breadcrumbs__item"><a class="breadcrumbs__link">Acceuil</a></li>
      <li class="breadcrumbs__item"><a class="breadcrumbs__link">Liste des abonnements</a></li>
    </ul>
  </div>
</nav>
<div class="site__main">
  <div class="widget js-widget widget--main">
    <div class="widget__content">
      <div class="datatable datatable--properties">
        <div class="datatable__wrap">
          <table class="js-properties-table datatable__table">
            <thead>
            <tr>
              <th class="datatable__head-1">Boutique photo</th>
              <th class="datatable__head-2">Nom</th>
              <th class="datatable__head-3 datatable__head-sort">Adresse</th>
              <th class="datatable__head-4 datatable__head-sort">Prix</th>
              <th class="datatable__head-5 datatable__head-sort">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let boutiques of boutique1 | paginate:{ id: 'listing_pagination',
              itemsPerPage: 3,
              currentPage: page,
              totalItems: totalRecords}" data-info="&lt;table class=&quot;table table--stripped&quot;&gt;&lt;tr&gt;&lt;td&gt;Bedrooms:&lt;/td&gt;&lt;td&gt;0&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Floor:&lt;/td&gt;&lt;td&gt;3&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Area:&lt;/td&gt;&lt;td&gt;12&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Status:&lt;/td&gt;&lt;td&gt;For sale &lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;/td&gt;&lt;td&gt;Price:&lt;/td&gt;&lt;td&gt; $402,000 &lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Commision:&lt;/td&gt;&lt;td&gt; 3% &lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Credit:&lt;/td&gt;&lt;td&gt; $8,000&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;">
              <td *ngIf="boutiques.boutique.photo" class="datatable__cell-1"><img src="{{http}}/boutique/profileimage/{{boutiques.boutique.photo}}" alt="Avatar" width="100" height="100"></td>
              <td *ngIf="boutiques.boutique.nom" class="datatable__cell-2">{{boutiques.boutique.nom}}</td>
              <td *ngIf="boutiques.boutique.adresse" class="datatable__cell-3"><strong> {{boutiques.boutique.adresse}}</strong>
              </td>
              <td *ngIf="boutiques.prix" class="datatable__cell-4">{{boutiques.prix}}</td>
              <td *ngIf="boutiques.status" class="datatable__cell-5">{{boutiques.status}}</td>
            </tr>

            </tbody>
          </table>
        </div>
        <div id="modal-datatable-detail" tabindex="-1" role="dialog" class="modal modal--datatable fade">
          <div role="document" class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
              </div>
              <div class="modal-body"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div><br><br><br><br>
<nav class="listing__pagination">
  <ul class="pagination-custom">
    <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
  </ul>
</nav>
